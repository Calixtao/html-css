<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150 -->

        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="no"><a href="https://cursoemvideo.com">Curso em Video</a></iframe> 
        
        
        para aprender a programar
    </p>
    <p>
        O site do <iframe src="http://www.google.com.br" frameborder="0"><a href="http://www.google.com.br">Google</a></iframe> também é muito legal, pena que não funciona dentro do iframe!
    </p>

    <p>
        O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe> também é legal!
    </p>
</body>
</html>
